# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Formatage Python avec Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        files: ^backend/

  # Linting Python avec Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Import sorting avec isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile', 'black']

  # Tests unitaires Python
  - repo: local
    hooks:
      - id: pytest
        name: Run Python tests
        entry: bash -c 'cd backend && venv/bin/pytest app/tests/ -v --tb=short'
        language: system
        pass_filenames: false
        always_run: false
        stages: [commit]
        files: ^backend/.*\.py$

  # Formatage JavaScript/JSX avec Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/src/.*\.(js|jsx|css|json)$
        args: ['--write']

  # Linting JavaScript/JSX avec ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.(js|jsx)$
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2

  # Hooks généraux
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Vérification des secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Validation MongoDB queries (custom)
  - repo: local
    hooks:
      - id: mongodb-date-check
        name: Check MongoDB date conversions
        entry: bash -c 'grep -r "\"date\".*\$gte.*datetime\|\"date\".*\$lt.*datetime" backend/app/routers/ backend/app/services/ && echo "ERROR: Found datetime objects in MongoDB queries. Use .strftime(\"%Y-%m-%d\") instead." && exit 1 || exit 0'
        language: system
        pass_filenames: false
        files: ^backend/.*\.py$

  - repo: local
    hooks:
      - id: objectid-isinstance-check
        name: Check ObjectId isinstance usage
        entry: bash -c 'python3 backend/scripts/check_objectid_pattern.py'
        language: system
        pass_filenames: false
        files: ^backend/.*\.py$
